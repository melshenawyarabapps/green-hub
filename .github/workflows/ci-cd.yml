name: Flutter CI/CD with Flavors

on:
  push:
    branches: [test, main]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Flavor to build (dev or sa)'
        required: true
        default: sa

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: ${{ github.ref_name }}
      FLAVOR: ${{ github.ref_name == 'main' && github.event.inputs.flavor || 'dev' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      # ðŸ” Set dynamic secrets
      - name: Set dynamic secrets
        run: |
          echo "Setting secrets for flavor: $FLAVOR"
          if [[ "$FLAVOR" == "dev" ]]; then
            echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID_DEV }}" >> $GITHUB_ENV
            echo "GOOGLE_PLAY_JSON=${{ secrets.GOOGLE_PLAY_JSON_DEV }}" >> $GITHUB_ENV
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_DEV }}" > $HOME/gcloud.json
          elif [[ "$FLAVOR" == "sa" ]]; then
            echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID_SA }}" >> $GITHUB_ENV
            echo "GOOGLE_PLAY_JSON=${{ secrets.GOOGLE_PLAY_JSON_SA }}" >> $GITHUB_ENV
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_SA }}" > $HOME/gcloud.json
          else
            echo "Unknown flavor: $FLAVOR"
            exit 1
          fi
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      # âœ… Android APK for test branch
      - name: Build APK
        if: ${{ env.BRANCH_NAME == 'test' }}
        run: flutter build apk --flavor $FLAVOR -t lib/main.dart

      - name: Upload APK to Firebase App Distribution
        if: ${{ env.BRANCH_NAME == 'test' }}
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-${FLAVOR}-release.apk \
            --app $FIREBASE_APP_ID \
            --groups testers

      # âœ… Android AAB for main branch
      - name: Build AAB
        if: ${{ env.BRANCH_NAME == 'main' }}
        run: flutter build appbundle --flavor $FLAVOR -t lib/main.dart

      - name: Upload AAB to Google Play
        if: ${{ env.BRANCH_NAME == 'main' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ env.GOOGLE_PLAY_JSON }}
          packageName: com.asaar.gold.${{ env.FLAVOR }}
          releaseFile: build/app/outputs/bundle/${{ env.FLAVOR }}Release/app-${{ env.FLAVOR }}-release.aab
          track: internal

  ios:
    runs-on: macos-latest
    needs: android

    env:
      FLAVOR: ${{ github.ref_name == 'main' && github.event.inputs.flavor || 'dev' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Flutter pub get
        run: flutter pub get

      # ðŸ” Set iOS secrets
      - name: Set dynamic iOS secrets
        run: |
          if [[ "$FLAVOR" == "dev" ]]; then
            echo "APPLE_API_KEY=${{ secrets.APP_STORE_CONNECT_API_KEY_DEV }}" >> $GITHUB_ENV
          elif [[ "$FLAVOR" == "sa" ]]; then
            echo "APPLE_API_KEY=${{ secrets.APP_STORE_CONNECT_API_KEY_SA }}" >> $GITHUB_ENV
          else
            echo "Unknown flavor: $FLAVOR"
            exit 1
          fi

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload IPA to TestFlight
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY: ${{ env.APPLE_API_KEY }}
        run: |
          fastlane ios build_and_upload flavor:${FLAVOR}
