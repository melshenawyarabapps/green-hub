name: Flutter CI/CD with Flavors

on:
  push:
    branches: [test, main]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Flavor to build (dev, sa, etc.)'
        required: true
        default: sa

jobs:
  android-test:
    if: github.ref_name == 'test'
    runs-on: ubuntu-latest
    env:
      FLAVOR: dev
      BUILD_TYPE: apk

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Set Firebase secrets
        run: |
          echo "FIREBASE_APP_ID=${{ secrets[format('FIREBASE_APP_ID_DEV', env.FLAVOR)] }}" >> $GITHUB_ENV
          echo "${{ secrets[format('GOOGLE_APPLICATION_CREDENTIALS_JSON_DEV', env.FLAVOR)] }}" > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build APK
        run: flutter build apk --flavor ${{ env.FLAVOR }} -t lib/main.dart

      - name: Upload to Firebase
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-${{ env.FLAVOR }}-release.apk \
            --app $FIREBASE_APP_ID \
            --groups testers \
            --token ${{ secrets.FIREBASE_TOKEN }}

  android-main:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    env:
      FLAVOR: ${{ github.event.inputs.flavor || 'sa' }}
      BUILD_TYPE: aab

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Set Google Play secrets
        run: |
          echo "${{ secrets[format('GOOGLE_APPLICATION_CREDENTIALS_JSON_%s', env.FLAVOR)] }}" > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV
          echo "GOOGLE_PLAY_JSON=${{ secrets[format('GOOGLE_PLAY_JSON_%s', env.FLAVOR)] }}" >> $GITHUB_ENV

      - name: Build AAB
        run: flutter build appbundle --flavor ${{ env.FLAVOR }} -t lib/main.dart

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ env.GOOGLE_PLAY_JSON }}
          packageName: com.asaar.gold.${{ env.FLAVOR }}
          releaseFile: build/app/outputs/bundle/${{ env.FLAVOR }}Release/app-${{ env.FLAVOR }}-release.aab
          track: internal

  ios-test:
    if: github.ref_name == 'test'
    needs: android-test
    runs-on: macos-latest
    env:
      FLAVOR: dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Set iOS secrets
        run: |
          echo "APPLE_API_KEY=${{ secrets[format('APP_STORE_CONNECT_API_KEY_%s', env.FLAVOR)] }}" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload IPA to TestFlight
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY: ${{ env.APPLE_API_KEY }}
        run: |
          fastlane ios build_and_upload flavor:${{ env.FLAVOR }}

  ios-main:
    if: github.ref_name == 'main'
    needs: android-main
    runs-on: macos-latest
    env:
      FLAVOR: ${{ github.event.inputs.flavor || 'sa' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Set iOS secrets
        run: |
          echo "APPLE_API_KEY=${{ secrets[format('APP_STORE_CONNECT_API_KEY_%s', env.FLAVOR)] }}" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload IPA to TestFlight
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY: ${{ env.APPLE_API_KEY }}
        run: |
          fastlane ios build_and_upload flavor:${{ env.FLAVOR }}