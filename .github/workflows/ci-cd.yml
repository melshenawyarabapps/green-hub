name: Flutter CI/CD with Flavors

on:
  push:
    branches: [test, main]
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Flavor to build (dev, sa, or future flavors)'
        required: true
        default: dev

jobs:
  android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: test
            flavor: dev
            build-type: apk
          - branch: main
            flavor: ${{ github.event.inputs.flavor }}
            build-type: aab

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Set Firebase secrets
        run: |
          echo "FIREBASE_APP_ID=${{ secrets[format('FIREBASE_APP_ID_{0}', matrix.flavor)] }}" >> $GITHUB_ENV
          echo "${{ secrets[format('GOOGLE_APPLICATION_CREDENTIALS_JSON_{0}', matrix.flavor)] }}" > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Build Android artifact
        run: |
          if [[ "${{ matrix.build-type }}" == "apk" ]]; then
            flutter build apk --flavor ${{ matrix.flavor }} -t lib/main.dart
          else
            flutter build appbundle --flavor ${{ matrix.flavor }} -t lib/main.dart
          fi

      - name: Upload to Firebase (test branch)
        if: ${{ matrix.branch == 'test' }}
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-${{ matrix.flavor }}-release.apk \
            --app $FIREBASE_APP_ID \
            --groups testers \
            --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Upload to Google Play (main branch)
        if: ${{ matrix.branch == 'main' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets[format('GOOGLE_PLAY_JSON_{0}', matrix.flavor)] }}
          packageName: com.asaar.gold.${{ matrix.flavor }}
          releaseFile: build/app/outputs/bundle/${{ matrix.flavor }}Release/app-${{ matrix.flavor }}-release.aab
          track: internal

  ios:
    runs-on: macos-latest
    needs: android
    strategy:
      matrix:
        include:
          - branch: test
            flavor: dev
          - branch: main
            flavor: ${{ github.event.inputs.flavor }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: Flutter pub get
        run: flutter pub get

      - name: Set iOS secrets
        run: |
          echo "APPLE_API_KEY=${{ secrets[format('APP_STORE_CONNECT_API_KEY_{0}', matrix.flavor)] }}" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload IPA to TestFlight
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY: ${{ env.APPLE_API_KEY }}
        run: |
          fastlane ios build_and_upload flavor:${{ matrix.flavor }}